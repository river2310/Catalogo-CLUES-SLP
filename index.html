<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo CLUES - San Luis Potosí</title>
    <!-- Favicon institucional -->
    <link rel="icon" type="image/png" href="https://d3dac9gdq8t83x.cloudfront.net/media/static/images/favicons/logo-verde.png">
    
    <!-- Librerías de Estilos y Mapas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Librería para generar EXCEL (SheetJS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Librerías de Gráficas y React -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; color: #1e293b; }
        #map { height: 600px; border-radius: 1.5rem; z-index: 0; border: 1px solid #e2e8f0; }
        .chart-container { position: relative; height: 280px; width: 100%; }
        
        /* Estilos de Scrollbar Personalizados */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #055A1C; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #e6007e; }

        /* Modales */
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 50; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(8px); padding: 1rem; }
        .modal-content { background-color: white; border-radius: 2rem; padding: 2.5rem; width: 100%; max-width: 700px; max-height: 90vh; overflow-y: auto; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); position: relative; }
        
        @keyframes pulse-soft { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.05); } }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }

        /* Estilo Sugerencias Autocompletado */
        .suggestion-item:hover { background-color: #f1f5f9; border-left: 4px solid #055A1C; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const manualConfig = {
            apiKey: "AIzaSyA-t9j1S1B1h7OXSnm90jfP6tSKDg5bm9Y",
            authDomain: "catalogo-clues-slp.firebaseapp.com",
            projectId: "catalogo-clues-slp",
            storageBucket: "catalogo-clues-slp.firebasestorage.app",
            messagingSenderId: "866205566798",
            appId: "1:866205566798:web:50a7c3c3a1a9dbce90001f",
            measurementId: "G-WPETZEBSX7"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : manualConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'catalogo-clues-slp'; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Utilidades de Limpieza ---
        const cleanObject = (obj) => {
            const newObj = {};
            for (let key in obj) {
                const cleanKey = key.trim().toUpperCase();
                newObj[cleanKey] = (typeof obj[key] === 'string') ? obj[key].trim() : obj[key];
            }
            return newObj;
        };

        // --- Componentes ---

        const StatCard = ({ title, value, icon, colorClass = "text-[#055A1C]" }) => (
            <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex items-center hover:shadow-lg transition-all transform hover:-translate-y-1">
                <div className={`p-4 rounded-2xl mr-5 bg-gray-50 ${colorClass}`}>{icon}</div>
                <div className="min-w-0">
                    <p className="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] truncate">{title}</p>
                    <p className="text-2xl font-black text-gray-800">{value}</p>
                </div>
            </div>
        );

        const MapView = ({ data, resources, onMarkerClick }) => {
            const mapRef = React.useRef(null);
            const markerLayerRef = React.useRef(null);

            React.useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map', { center: [22.15, -100.98], zoom: 8 });
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapRef.current);
                }
            }, []);

            React.useEffect(() => {
                if (markerLayerRef.current) mapRef.current.removeLayer(markerLayerRef.current);
                if (data && data.length > 0) {
                    const markers = L.markerClusterGroup({ showCoverageOnHover: false });
                    const icon = L.divIcon({
                        html: `<div style="background-color: #EA4335; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.3);"></div>`,
                        className: 'custom-div-icon'
                    });

                    data.forEach(item => {
                        const lat = parseFloat(item.LATITUD);
                        const lng = parseFloat(item.LONGITUD);
                        if (!isNaN(lat) && !isNaN(lng)) {
                            const marker = L.marker([lat, lng], { icon });
                            marker.on('click', () => onMarkerClick({ ...item, ...(resources.get(item.CLUES) || {}) }));
                            markers.addLayer(marker);
                        }
                    });
                    mapRef.current.addLayer(markers);
                    markerLayerRef.current = markers;
                    if (markers.getBounds().isValid()) mapRef.current.fitBounds(markers.getBounds(), { padding: [40, 40] });
                }
            }, [data, resources]);

            return <div id="map" className="shadow-2xl"></div>;
        };

        const ReportModal = ({ data, onClose }) => {
            const streetViewUrl = `https://www.google.com/maps?layer=c&cbll=${data.LATITUD},${data.LONGITUD}&cbp=12,0,0,0,0&output=svembed`;
            const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${data.LATITUD},${data.LONGITUD}`;

            return (
                <div className="modal-backdrop" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-6 right-6 text-gray-300 hover:text-red-500 text-3xl transition-colors">&times;</button>
                        
                        <div className="mb-6">
                            <h2 className="text-2xl font-black text-[#055A1C] leading-tight mb-2 pr-10">{data['NOMBRE DE LA UNIDAD']}</h2>
                            <div className="flex flex-wrap gap-2">
                                <span className="bg-gray-100 text-gray-500 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest">{data.CLUES}</span>
                                <span className="bg-[#055A1C]/10 text-[#055A1C] px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest">{data.MUNICIPIO}</span>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div className="space-y-4">
                                <div className="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                                    <h4 className="text-[10px] font-black text-slate-400 uppercase mb-2">Institución</h4>
                                    <p className="text-sm font-bold text-slate-700">{data['NOMBRE DE LA INSTITUCION']}</p>
                                </div>
                                <a href={googleMapsUrl} target="_blank" rel="noopener noreferrer" className="flex items-center justify-center w-full bg-[#055A1C] hover:bg-[#044a17] text-white py-4 px-6 rounded-2xl font-black text-xs uppercase tracking-widest transition-all shadow-lg shadow-[#055A1C]/20 group">
                                    <svg className="w-5 h-5 mr-3 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" /></svg>
                                    Cómo Llegar (Google Maps)
                                </a>
                            </div>
                            <div className="bg-slate-50 p-5 rounded-2xl border border-slate-100 flex flex-col justify-center text-center">
                                <h4 className="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Recursos Disponibles</h4>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <p className="text-[9px] font-bold text-slate-500 uppercase">Médicos</p>
                                        <p className="text-xl font-black text-[#055A1C]">{data.MEDICOS_GENERALES || 0}</p>
                                    </div>
                                    <div>
                                        <p className="text-[9px] font-bold text-slate-500 uppercase">Enfermería</p>
                                        <p className="text-xl font-black text-[#055A1C]">{data.ENFERMERAS || 0}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="rounded-3xl overflow-hidden shadow-inner border border-slate-200">
                            <iframe src={streetViewUrl} className="w-full h-64 border-0" allowFullScreen></iframe>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [allData, setAllData] = React.useState([]);
            const [filteredData, setFilteredData] = React.useState([]);
            const [resources, setResources] = React.useState(new Map());
            const [loading, setLoading] = React.useState(true);
            const [modalData, setModalData] = React.useState(null);
            const [filters, setFilters] = React.useState({ search: '', institution: 'TODAS', municipality: 'TODOS' });
            const [suggestions, setSuggestions] = React.useState([]);

            React.useEffect(() => {
                const init = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                        else await signInAnonymously(auth);
                        
                        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'clues_data'), (snap) => {
                            const data = snap.docs.map(d => cleanObject(d.data()));
                            setAllData(data);
                            setFilteredData(data);
                            setLoading(false);
                        });

                        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'resources_data'), (snap) => {
                            const map = new Map(snap.docs.map(d => [d.id.trim().toUpperCase(), cleanObject(d.data())]));
                            setResources(map);
                        });
                    } catch (e) { console.error("Error:", e); setLoading(false); }
                };
                init();
            }, []);

            React.useEffect(() => {
                let data = allData;
                const searchTerm = filters.search.toUpperCase();

                if (searchTerm) {
                    data = data.filter(d => 
                        (d.CLUES && d.CLUES.includes(searchTerm)) || 
                        (d['NOMBRE DE LA UNIDAD'] && d['NOMBRE DE LA UNIDAD'].includes(searchTerm))
                    );
                    if (searchTerm.length > 1) {
                        const matches = allData
                            .filter(d => (d.CLUES && d.CLUES.includes(searchTerm)) || (d['NOMBRE DE LA UNIDAD'] && d['NOMBRE DE LA UNIDAD'].includes(searchTerm)))
                            .slice(0, 8);
                        setSuggestions(matches);
                    } else setSuggestions([]);
                } else setSuggestions([]);

                if (filters.institution !== 'TODAS') data = data.filter(d => d['NOMBRE DE LA INSTITUCION'] === filters.institution);
                if (filters.municipality !== 'TODOS') data = data.filter(d => d['MUNICIPIO'] === filters.municipality);
                
                setFilteredData(data);
            }, [filters, allData]);

            const lists = React.useMemo(() => ({
                inst: ['TODAS', ...new Set(allData.map(d => d['NOMBRE DE LA INSTITUCION']))].sort(),
                muns: ['TODOS', ...new Set(allData.map(d => d['MUNICIPIO']))].sort()
            }), [allData]);

            const onSelectSuggestion = (item) => {
                setFilters({ ...filters, search: item['NOMBRE DE LA UNIDAD'] });
                setSuggestions([]);
                setModalData({ ...item, ...(resources.get(item.CLUES) || {}) });
            };

            // Función para descargar EXCEL
            const downloadExcel = () => {
                if (filteredData.length === 0) return;
                
                // Preparar los datos para Excel (unir recursos si están disponibles)
                const excelData = filteredData.map(item => {
                    const res = resources.get(item.CLUES) || {};
                    return { ...item, ...res };
                });

                const worksheet = XLSX.utils.json_to_sheet(excelData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Catálogo");
                
                XLSX.writeFile(workbook, `catalogo_clues_slp_${new Date().toISOString().split('T')[0]}.xlsx`);
            };

            if (loading) return <div className="h-screen w-full flex items-center justify-center font-black text-gray-400 text-xs uppercase tracking-widest animate-pulse">Sincronizando Catálogo...</div>;

            return (
                <div className="min-h-screen flex flex-col p-6">
                    <header className="bg-white px-8 py-5 border-b border-gray-100 rounded-[2rem] shadow-sm mb-10 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div className="flex items-center">
                            <img src="https://d3dac9gdq8t83x.cloudfront.net/media/static/images/hor-verde.png" className="h-10 mr-8" alt="SSSLP Logo" />
                            <div className="hidden lg:block border-l border-gray-100 pl-8">
                                <h1 className="text-lg font-black text-[#055A1C] uppercase leading-none">Catálogo CLUES</h1>
                                <p className="text-[9px] font-bold text-gray-400 uppercase tracking-widest mt-1">San Luis Potosí</p>
                            </div>
                        </div>
                        <div className="text-right">
                            <p className="text-[9px] font-black text-gray-800 uppercase tracking-tight">Dirección de Planeación, Evaluación y Proyectos Especiales</p>
                            <p className="text-[8px] font-bold text-gray-400 uppercase tracking-tighter mt-0.5">Subdirección de Informática y Estadísticas en Salud</p>
                        </div>
                    </header>

                    <main className="container mx-auto">
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 mb-10 grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div className="relative">
                                <label className="text-[10px] font-black text-gray-400 uppercase mb-2 block">Hospital o CLUES</label>
                                <input type="text" placeholder="Buscar..." className="w-full bg-gray-50 p-4 rounded-2xl text-sm font-bold border-0 outline-none focus:ring-2 focus:ring-[#055A1C]/10 transition-all" value={filters.search} onChange={e => setFilters({...filters, search: e.target.value})} />
                                {suggestions.length > 0 && (
                                    <div className="absolute z-[100] top-full left-0 right-0 mt-2 bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden max-h-60 overflow-y-auto">
                                        {suggestions.map((item, idx) => (
                                            <div key={idx} onClick={() => onSelectSuggestion(item)} className="suggestion-item p-4 cursor-pointer flex flex-col border-b border-gray-50 last:border-0 transition-all">
                                                <span className="text-xs font-black text-gray-800 line-clamp-1">{item['NOMBRE DE LA UNIDAD']}</span>
                                                <span className="text-[10px] text-gray-400 font-bold uppercase">{item.CLUES} • {item.MUNICIPIO}</span>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                            <div>
                                <label className="text-[10px] font-black text-gray-400 uppercase mb-2 block">Institución</label>
                                <select className="w-full bg-gray-50 p-4 rounded-2xl text-sm font-bold border-0 outline-none" value={filters.institution} onChange={e => setFilters({...filters, institution: e.target.value})}>
                                    {lists.inst.map(i => <option key={i} value={i}>{i}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="text-[10px] font-black text-gray-400 uppercase mb-2 block">Municipio</label>
                                <select className="w-full bg-gray-50 p-4 rounded-2xl text-sm font-bold border-0 outline-none" value={filters.municipality} onChange={e => setFilters({...filters, municipality: e.target.value})}>
                                    {lists.muns.map(m => <option key={m} value={m}>{m}</option>)}
                                </select>
                            </div>
                            <div className="flex items-end">
                                <button onClick={() => setFilters({search: '', institution: 'TODAS', municipality: 'TODOS'})} className="w-full h-full bg-gray-100 p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest text-gray-500 hover:bg-red-50 hover:text-red-500 transition-all">Limpiar Filtros</button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
                            <StatCard title="Total Unidades" value={allData.length} icon={<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>} />
                            <StatCard title="Encontradas" value={filteredData.length} icon={<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>} colorClass="text-[#e6007e]" />
                            <StatCard title="Municipios" value={new Set(filteredData.map(d => d.MUNICIPIO)).size} icon={<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /></svg>} />
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-10">
                            <div className="lg:col-span-2 bg-white p-8 rounded-[3rem] shadow-sm border border-gray-100 overflow-hidden">
                                <MapView data={filteredData} resources={resources} onMarkerClick={setModalData} />
                            </div>
                            <div className="bg-gradient-to-br from-[#055A1C] to-[#044a17] p-10 rounded-[3rem] text-white shadow-xl shadow-[#055A1C]/20 flex flex-col justify-center">
                                <h3 className="text-xs font-black uppercase tracking-[0.2em] mb-4 opacity-80">Base de Datos Excel</h3>
                                <p className="text-sm font-medium opacity-90 leading-relaxed mb-8">Descarga el catálogo filtrado en formato .xlsx compatible con Microsoft Excel para análisis detallado.</p>
                                <button onClick={downloadExcel} className="w-full py-5 bg-white/20 hover:bg-white/30 border border-white/20 rounded-2xl font-black text-[10px] uppercase tracking-widest transition-all backdrop-blur-sm flex items-center justify-center">
                                    <svg className="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                                    Descargar Excel (.xlsx)
                                </button>
                            </div>
                        </div>
                    </main>

                    <footer className="mt-16 text-center opacity-40 py-10">
                        <p className="text-[10px] font-black uppercase tracking-widest text-gray-500">© 2026 Servicios de Salud SLP • Infraestructura Tecnológica</p>
                    </footer>

                    {modalData && <ReportModal data={modalData} onClose={() => setModalData(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
